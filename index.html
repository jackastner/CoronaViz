<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Disease Map Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
      integrity="sha384-5kMSQJ6S4Qj5i09mtMNrWpSi8iXw230pKU76xTmrpezGnNJQzj0NzXjQLLg+jE7k"
      crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
      integrity="sha384-lPzjPsFQL6te2x+VxmV6q1DpRxpRk0tmnl2cpwAO5y04ESyc752tnEWPKDfl1olr"
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
      integrity="sha384-RLIyj5q1b5XJTn0tqUhucRZe40nFTocRP91R/NkRJHwAe4XxnTV77FXy/vGLiec2"
      crossorigin=""></script>
    <link rel="stylesheet" href="js_buzz.css"/>
</head>
<body>


<span class="line">
<label for="keyword">Keyword:</label>
<input type="text" id="keyword" value="viral pneumonia">
</span>

<span class="line">
<label for="disease_filter">Disease Filter:</label>
<input type="checkbox" id="disease_filter">
</span>

<br>

<span class="line">
<label for="start_date">Start date:</label>
<input type="date" id="start_date" value="2020-01-01">
</span>

<span class="line">
<label for="end_date">End date:</label>
<input type="date" id="end_date" value="2020-03-01">
</span>

<br>

<span class="line">
<label for="update">Update Map:</label>
<input type="button" id="update" value="Update" onclick="updateMap();">
</span>

<span class="line">
<label for="animate">Animate: </label>
<input type="button" id="animate" value="Animate" onclick="animateMarkers();">
</span>


<div id="map"></div>

<script src="js_buzz.js"></script>

</body>
</html>
