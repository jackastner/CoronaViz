    <link rel="stylesheet" href="js_buzz.css"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">NewsStand CoronaViz</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCoronaViz" aria-controls="navbarCoronaViz" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCoronaViz">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="https://arxiv.org/abs/2003.00107">ArXiv Paper</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main">

  <div class="container">

   <div class=row">
     <div class="col-md-12 map_container">
       <div id="loader"></div>
       <div id="progress"><div id="progress-bar"></div></div>
       <div id="map"></div>
       <div id="slider-range"></div>
       <p>
         <span class="line">
         <input type="date" id="display_start_date" readonly style="border:0">
         -
         <input type="date" id="display_end_date" readonly style="border:0">
         </span>
       </p>
     </div>
   </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Download Controls</h2>

        <span class="line">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" value="coronavirus">
        </span>
        <br>
        
        <span class="line">
        <label for="start_date">Data Start Date:</label>
        <input type="date" id="start_date" value="2020-01-01">
        </span>
        <br>
        
        <span class="line">
        <label for="end_date">Data End Date:</label>
        <input type="date" id="end_date" value="2020-03-01">
        </span>
        
        <br>
        <span class="btn btn-secondary" id="update" onclick="updateMap();">Download Data &raquo;</span>
      </div>

      <div class="col-md-6">
        <h2>Animation Controls</h2>
        
        <span class="line">
        <label for="animate_window">Animation Window:</label>
        <select id="animate_window" onchange="setAnimateWindow(this.value)">
          <option value="60">Hour</option>
          <option value="1140">Day</option>
          <option value="10080" selected>Week</option>
          <option value="43200">Month</option>
          <option disabled>Custom</option>
        </select>
        </span>
        <br>
        
        <span class="line">
        <label for="animate_step">Animation Step:</label>
        <select id="animate_step" onchange="setAnimateStep(this.value)">
          <option value="60">Hour</option>
          <option value="1140" selected>Day</option>
          <option value="10080">Week</option>
          <option value="43200">Month</option>
        </select>
        </span>
        <br>
        
        <span class="line">
        <label for="animate_speed">Animation Speed:</label>
        <select id="animate_speed" onchange="setAnimateSpeed(this.value)">
          <option value="0">Fast</option>
          <option value="100" selected>Normal</option>
          <option value="500">Slow</option>
        </select>
        </span>

        <br>
        <span class="btn btn-secondary" id="animate" onclick="animateMarkers();">Start Animation &raquo;</span>
      </div>
    </div>

    <hr>

  </div>
</main>

<script src="time_series_19-covid-Confirmed.json"></script>
<script src="js_buzz.js"></script>

</body>
</html>
